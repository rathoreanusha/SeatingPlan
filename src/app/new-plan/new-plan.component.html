<div class="wrapper">
    <div class="sidebar" data-color="red" data-image="">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(/assets/img/sidebar-5.jpg)"></div>
    </div>

    <div class="main-panel">
        <navbar-cmp></navbar-cmp>
        <div class="main-content" >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card" *ngIf="isLoginForm">
                            <div class="header">
                                <h3 class="title">LogIn to Create Plan</h3>
                            </div>
                            <div class="content">
                                <form [formGroup]="loginForm">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" placeholder="EMAIL" id="email" formControlName="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password</label>
                                        <input type="password" class="form-control" placeholder="PASSWORD" id="pwd" formControlName="pwd">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-info btn-fill" (click)="onLogin()">LOGIN</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card" *ngIf="!isLoginForm">
                            <div class="header">
                                <h3 class="title">Create a New Plan</h3>
                            </div>
                            <div class="content">
                                <form [formGroup]="newPlanForm">
                                    <div class="form-group">
                                        <label for="capacity">Capacity of room</label>
                                        <input type="text" class="form-control" placeholder="CAPACITY" id="capcity" formControlName="capacity">
                                    </div>
                                    <div class="form-group">
                                        <label for="students">Total Students</label>
                                        <input type="text" class="form-control" placeholder="STUDENTS" id="students" formControlName="students">
                                    </div>
                                    <div class="form-group">
                                        <label for="category">Type of Students</label>
                                        <input type="number" class="form-control" placeholder="CATEGORY" id="category" formControlName="category">
                                    </div>
                                    <div class="form-group">
                                      <button class="btn btn-danger btn-fill" (click)="showLayouts()">Show Layouts</button>
                                      <button type="submit" class="btn btn-info btn-fill pull-right" (click)="onCreatePlan()">CREATE PLAN</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card row" *ngIf="!showLayout">
                            <div class="header">
                                <h3 class="title">Layouts Available</h3>
                            </div>
                            <div class="col-md-6">
                                <div class="content f">
                                    <div class="grid-container">
                                        <div class="grid-item first">1</div>
                                        <div class="grid-item second">2</div>
                                        <div class="grid-item first">1</div>  
                                        <div class="grid-item second">2</div>
                                        <div class="grid-item first">1</div>
                                        <div class="grid-item second">2</div>  
                                        <div class="grid-item first">1</div>
                                        <div class="grid-item second">2</div>
                                        <div class="grid-item first">1</div>  
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        
            <footer-cmp></footer-cmp>
        </div>
    </div>
</div>
